<div class="container">
    <div class="row">
        <!-- Article main content -->
        <article class="col-sm-12 maincontent">
            <header class="page-header">
                <h1 class="page-title">I want to Share</h1>
            </header>
            <p>
                What you want to share? Fill out the form below with some info.
            </p>
            <br>
            <form name="shareForm" role="form" novalidate>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Subject <span class="text-danger">*</span></label>
                        <input  class="form-control" type="text" placeholder="Subject" name="subject" ng-model="share.subject" required focus>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Description <span class="text-danger">*</span></label>
                        <div required text-angular ng-model="update.description"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="submit" class="btn btn-warning" ng-click="iWantToShare(share,$event)" ng-disabled="shareForm.$invalid">
                            Submit
                        </button>
                    </div>
                    {{iWantToShareFailtext}}
                </div>
            </form>
        </article>
    </div>
</div>
